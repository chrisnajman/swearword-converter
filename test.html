<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        How to create auto-resize
        textarea using JavaScript/jQuery ?
    </title>
    <style>
        #autoresizing {
            display: block;
            overflow: hidden;
            resize: none;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1 style="color: green">
        GeeksforGeeks
    </h1>

    <b>
        Creating a textarea with
        auto-resize in JavaScript
    </b>

    <p>
        The textarea below will resize
        automatically accounting for
        cut, paste and typing text.
    </p>

    <textarea id="autoresizing">
            Try cutting, pasting
            or typing here
        </textarea>

    <script type="text/javascript">

        textarea = document.querySelector("#autoresizing");
        textarea.addEventListener('input', autoResize, false);

        function autoResize() {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight / 16 + 'rem';
        }
    </script>
</body>

</html>
