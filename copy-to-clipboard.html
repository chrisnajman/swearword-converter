<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to clipboard</title>
</head>

<body>
    <p id="text">Copying this text</p>
    <button id="copy-text-btn">Copy text</button>


    <script>
        function copyText(htmlElement) {
            if (!htmlElement) {
                return
            }

            let elementText = htmlElement.innerText // .textContent

            let inputElement = document.createElement("input")
            inputElement.setAttribute("value", elementText)
            document.body.appendChild(inputElement) // .append

            inputElement.select()

            document.execCommand("copy")

            inputElement.parentNode.removeChild(inputElement) // .remove

            alert("Text copied to clipboard!")
        }

        document.querySelector("#copy-text-btn").onclick = function () {
            copyText(document.querySelector("#text"))
        }


    </script>

</body>

</html>
